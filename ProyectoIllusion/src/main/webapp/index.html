<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de solicitudes</title>
    <link rel="stylesheet" href="CSS/estilosSolicitudes.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js?hl=es'></script>
    <script>
        grecaptcha.ready(() => {
            grecaptcha.render('html_element', {
                'sitekey' : '6LemvZccAAAAAAHXe4dqgPenDLUPf-MsVVC9DuHq'
            });

<body>
    <form  method="POST"  action="Solicitudes" id="form" name="form" onsubmit="return validateForm1()">
        <div class="form">
            <h1>Solicitud</h1>
            <div class="grupo">
                <input type="text" name="1name" id="name" autofocus required ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="1email" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="1miembro" id="miembro"><span class="barra"></span>
                <label for="">Tarjeta de Miembro</label>
            </div>
            <div class="grupo">
                <input type="text" name="1telefono" id="telefono"required><span class="barra"></span>
                <label for="">Telefono</label>
            </div>
            <div class="grupo">
                <label for=""></label>
                <h2>Seleccione una opcion:</h2>
                <select name="1accion" id="accion"required><span class="barra"></span>
                 
                    <option value ="Comprar" >Comprar</option>
                    <option value ="Rentar" >Rentar</option>
                </select>
            </div> 
            <div class="grupo">
                <input type="number" name="1cantidad" id="cantidad" min="1" max="100" step="1" value="1"required><span class="barra"></span>
                <label for="">Cantidad:</label>
            </div>
            <div class="grupo">
                <h2>Seleccione los generos de su agrado:</h2>
                <fieldset>
                    <input type="checkbox" value="Seleccionada."  id="terror" name="1encuesta">Terror
                    <input type="checkbox" value="Seleccionada." id="comedia" name="2encuesta">Comedia
                    <input type="checkbox" value="Seleccionada." id="accionE" name="3encuesta">Acción
                    <input type="checkbox" value="Seleccionada." id="fantasia" name="4encuesta">Fantasía
                    <input type="checkbox" value="Seleccionada." id="romanticas" name="5encuesta">Románticas
                </fieldset>
            </div>
            <div class="grupo">
                <h2>Información adicional:</h2>  
                <textarea id="extrainfo" name="1extrainfo" rows="4" cols="50">
                </textarea>
            </div>
            <div class="g-recaptcha"
                 data-sitekey="6LemvZccAAAAAAHXe4dqgPenDLUPf-MsVVC9DuHq"></div>
            <button type="submit" value="submit" >Realizar pedido</button>
            <button onclick="location.href='Pcontactenos.html'">Devolver a la pagina principal</button>
            <button onclick="location.href='Pvisitenos.html'">Devolver geo</button>
        </div>
    </form>

    <script defer src="js/validar.js"></script>
    <script>
        function validateForm1() {
            let x1 = document.forms["form"]["1email"].value;
            let x2 = document.forms["form"]["1telefono"].value;
            let x3 = document.forms["form"]["1miembro"].value;
            var Vtele = /^[0-9]{8}$/;
            var Vemail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var Vid = /^([0-9]{2})-([0-9]{2})-([0-9]{2})$/;
            var teleValid = Vtele.test(x2);
            var emailValid = Vemail.test(x1);
            var idValid = Vid.test(x3);
            if (emailValid == false ) {
                alert("Digite un email valido!");
                return false;
            }
            if (teleValid == false ) {
                alert("Digite un telefono valido!");
                return false;
            }
            if (idValid == false && x3 !=""  ) {
                alert("Digite un id de miembro en formato XX-XX-XX!");
                return false;
            }
        }
    </script>
</body>
</html>
